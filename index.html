<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora Simples JS</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="calculadora">
            <div class="visor">
                <input type="text" id="visor" readonly>
            </div>
                <div class="botoes">
                    <button value="1" onclick="unir(1)">1</button>
                    <button value="2" onclick="unir(2)">2</button>
                    <button value="3" onclick="unir(3)">3</button>
                    <button value="+" class="botao" onclick="unir('+')">+</button>
                    <button value="4" onclick="unir(4)">4</button>
                    <button value="5" onclick="unir(5)">5</button>
                    <button value="6" onclick="unir(6)">6</button>
                    <button value="-" class="botao" onclick="unir('-')">-</button>
                    <button value="7" onclick="unir(7)">7</button>
                    <button value="8" onclick="unir(8)">8</button>
                    <button value="9" onclick="unir(9)">9</button>
                    <button value="/" class="botao" onclick="unir('/')">/</button>
                    <button value="0" onclick="unir(0)">0</button>
                    <button class="limpar" onclick="limpar()">Limpar</button>
                    <button class="igual" onclick="calcular()">=</button>
                    <button class="botao" onclick="unir('*')">x</button>            
                </div>
        </div>
    </body>

</html>
